<!-- about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8eaf6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1f1f1f;
            overflow: hidden;
        }
        .about-container {
            background: #ffffff;
            padding: 32px 40px;
            border-radius: 16px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
        }
        .about-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #4285F4 0%, #9B72CB 50%, #D96570 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .about-version {
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 16px;
        }
        .about-author {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 24px;
        }
        .about-links {
            margin-bottom: 24px;
        }
        .about-links a {
            display: inline-block;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.2s;
        }
        .about-links a:hover {
            color: #174ea6;
        }
        .btn-close {
            background: linear-gradient(135deg, #4285F4 0%, #669DF6 100%);
            color: #ffffff;
            border: none;
            padding: 10px 28px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .btn-close:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.35);
        }
        .btn-close:active {
            transform: translateY(0);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1e1f20 0%, #131314 100%);
                color: #e3e3e3;
            }
            .about-container {
                background: #2b2c2e;
                border-color: #3c4043;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            }
            .about-version,
            .about-author {
                color: #9aa0a6;
            }
            .about-links a {
                color: #8ab4f8;
            }
            .about-links a:hover {
                color: #aecbfa;
            }
        }
    </style>
</head>
<body>
    <div class="about-container">
        <img class="app-icon" src="icon.png" alt="Gemini">
        <div class="about-header"><span id="app-title"></span></div>
        <div class="about-version">Version <span id="app-version"></span></div>
        <div class="about-author">By <span id="app-author"></span></div>
        <div class="about-links"><a target="_blank" rel="noopener noreferrer" href="@@BUGURL@@">Report an issue</a></div>
        <button class="btn-close" onclick="window.close();">Close</button>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        // Receive metadata from main process
        ipcRenderer.on('app-version', (event, version) => {
            document.getElementById('app-version').innerText = version;
        });
        ipcRenderer.on('app-title', (event, title) => {
            document.getElementById('app-title').innerText = title;
        });
        ipcRenderer.on('app-author', (event, author) => {
            document.getElementById('app-author').innerText = author;
        });
        ipcRenderer.on('app-bugs-url', (event, url) => {
            document.querySelectorAll(`a[href="@@BUGURL@@"]`).forEach(anchor => {
                anchor.href = url;
            });
        });

        // Request metadata from main process
        window.onload = () => {
            ipcRenderer.send('get-app-metadata');
        }
    </script>
</body>
</html>
